<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Sign Up</title>
</head>
<style>
  .signup {
    margin-left: 44rem;
    margin-top: 2rem;
  }

  .mysignup {
    margin: 17px;
  }
</style>

<body>
  <h1 class="text-center">Sign Up here if no account...</h1>
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-danger signup" data-bs-toggle="modal" data-bs-target="#signup">
    Sign Up
  </button>

  <!-- Modal -->
  <div class="modal fade" id="signup" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form action="/shop/register/" method="post">
          {% csrf_token %}
          <div class="mysignup">
            <div class="mb-3">
              <div class="mb-3">
           
                <input type="text" class="form-control" id="UserName"  name="UserName" aria-describedby="emailHelp" placeholder="UserName">
              </div>
              <div class="mb-3">
                <div class="mb-3">
           
                  <input type="text" class="form-control" id="FullName" name="FullName" aria-describedby="emailHelp" placeholder="FullName">
                </div>
                <input type="email" class="form-control" id="Email" name="Email" aria-describedby="emailHelp" placeholder="Email">
             
              </div>
              <div class="mb-3">
                
                <input type="password" class="form-control" id="Password" name="Password" placeholder="Password">
              </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-danger">Sign Up</button>
      </div>
    </div>
  </div>
  </div>
  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
